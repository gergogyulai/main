<!DOCTYPE html>
<html>
<body>

<h1>NYOMD MEG</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad Kurva anyad';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
