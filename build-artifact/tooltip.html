<style>
    /*Tooltip container*/
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    /*Tooltip text*/
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 50px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity .1s;
    }
    
    /*Tooltip arrow*/
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-color: #555 transparent transparent transparent;
    }
    

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    </style>
    </head>
    <body>
    
    <!-- Tooltip -->
    <br>
    <br>
    <br>

    <div class="tooltip">Hover over me
      <span class="tooltiptext">gecis fasz</span>
    </div>
