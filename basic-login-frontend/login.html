<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width"=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/814960680506884106/1021854968178802778/midj_logo_of_a_cloud_storage.png">
    <title>Cloudy</title>
</head>
<body>
    
  <div class="container">
      <h1 class="logintitle">Login</h1>
        <form action="/index.html">
          <label for="usrname" class="usrlabel">Username</label>
          <input class="usrinput" type="text" name="usrname" placeholder="Username" id="username" required>
          <label for="psw" class="pswlabel">Password</label>
          <input class="pswinput" type="password" name="psw" placeholder="Password" id="password" required>
          <input class="submit" type="submit" value="Submit" id="submit" onclick="validate()">
        </form>
  </div>
  
</body>
</html>
