            margin-right: auto;
            background-color: #FFFFFF;
            overflow: hidden;
            text-align: left;

        #mainDialog > * {

        }
        #passArea {
            padding: 20px 30px;
            background-color: white;
        }
        #passArea > * {
            margin: 5px auto;
        }
        #pass {
            width: 100%;
            height: 40px;
            font-size: 30px;
        }
        
        #messageWrapper {
            float: left;
            vertical-align: middle;
            line-height: 30px;
        }

            border: solid gray 1px;

            padding: 10px;

        #attribution, #attribution a {

        .error {
