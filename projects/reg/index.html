<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container">
            <h1 class="logintitle">Register</h1>
              <form action="/index.html">

                <label for="usrname" class="usrlabel">Email Address</label>
                <input class="input" type="email" placeholder="Email Address" id="email" required>

                <label for="usrname" class="usrlabel">Username</label>
                <input class="input" type="text" placeholder="Username" id="username" required>

                <label for="psw" class="pswlabel">Password</label>
                <input class="input" type="password" placeholder="Password" id="password" required>

                <label for="psw" class="pswlabel">Confirm Password</label>
                <input class="input" type="password" placeholder="Password" id="password" required>

                <input class="submit" type="submit" value="Submit" id="submit" onclick="validate()">
              </form>
        </div>
    </div>
</body>
</html>
