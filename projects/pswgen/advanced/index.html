<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Advanced Password generator</title>
</head>
<body>
    <form>
      <label for="passwordLength">Password Length:</label><br>
      <input type="number" id="passwordLength" name="passwordLength" min="8" max="128" value="16"><br><br>
      <input type="checkbox" class="checkbox" id="includeLowercase" name="includeLowercase" checked>
      <label for="includeLowercase">Include lowercase letters</label><br>
      <input type="checkbox" class="checkbox" id="includeUppercase" name="includeUppercase" checked>
      <label for="includeUppercase">Include uppercase letters</label><br>
      <input type="checkbox" class="checkbox" id="includeNumbers" name="includeNumbers" checked>
      <label for="includeNumbers">Include numbers</label><br>
      <input type="checkbox" class="checkbox" id="includeSpecial" name="includeSpecial" checked>
      <label for="includeSpecial">Include special characters</label><br><br>
      <input class="button" type="button" onclick="generatePassword()" value="Generate Password">
    </form>
    
    <br>
    <textarea id="password" rows="1" cols="50" readonly></textarea> 
    <br>
    <button id="copyPsw" onclick="copyPsw()">Copy Password</button>
    <p id="copysucccess">&nbsp</p>
