<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    
  <div class="container">
      <h1 class="logintitle">Register</h1>
        <form action="/index.html">
          <label for="email" class="label">Email</label>
          <input class="inputfield" type="text" placeholder="Enter Email" name="email" id="username" required>
          
          <table>
            <tr>
              <td>
                <label for="lname" class="label">First Name</label>
                <input class="inputfield ln" type="password" placeholder="Enter First name" name="lname" id="password" required>
              </td>
              <td>
                <label for="lname" class="label">Last Name</label>
                <input class="inputfield fn" type="password" placeholder="Enter Last name" name="lname" id="password" required>
              </td>
            </tr>
          </table>
          
          <label for="usrname" class="label">Username</label>
          <input class="inputfield" type="text" name="usrname" placeholder="Enter Username" id="username" required>
          
          <label for="psw" class="label">Password</label>
          <input class="inputfield" type="password" placeholder="Enter Password" id="password" required>
          
          <label for="cpsw" class="label">Confirm Password</label>
          <input class="inputfield" type="password" placeholder="Confirm Password" id="password" name="cpsw" required>

          <input class="submit" type="submit" value="Submit" id="submit" onclick="validate()">
        </form>
  </div>
  <form action="../index.html">
    <input class="gohome" type="submit" value="X" />
</form>
</body>
</html>
