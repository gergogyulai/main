<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/814960680506884106/1033835837319823420/GG_fg-f.png?width=676&height=676">
    <title>Login</title>
</head>
<body>
    
  <div class="container">
      <h1 class="logintitle">Register</h1>
        <form action="/index.html">
          <label for="email" class="usrlabel">Email</label>
          <input class="usrinput" type="text" placeholder="Username" name="email" id="username" required>
          
          <label for="lname" class="pswlabel">Last Name</label>
          <input class="pswinput" type="password" placeholder="Password" name="lname" id="password" required>
          
          <label for="usrname" class="usrlabel">Username</label>
          <input class="usrinput" type="text" name="usrname" placeholder="Username" id="username" required>
          
          <label for="psw" class="pswlabel">Password</label>
          <input class="pswinput" type="password" placeholder="Password" id="password" required>
          
          <label for="cpsw" class="pswlabel">Confirm Password</label>
          <input class="pswinput" type="password" placeholder="Password" id="password" name="cpsw" required>

          <input class="submit" type="submit" value="Submit" id="submit" onclick="validate()">
        </form>
  </div>
  <form action="../index.html">
    <input class="submit" type="submit" value="Go Home" />
</form>
</body>
</html>
